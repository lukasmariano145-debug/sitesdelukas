<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feliz AniversÃ¡rio</title>
<style>
  :root{
    --bg1:#FFF2EE;
    --bg2:#FFE6D9;
    --card:#fff;
    --accent:#ff6b6b;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;margin:0;
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(120deg,var(--bg1),var(--bg2));
    display:flex;align-items:center;justify-content:center;
    padding:24px;
  }
  .wrap{
    width:100%;max-width:900px;
    background:rgba(255,255,255,0.9);
    border-radius:18px;
    padding:30px;
    box-shadow:0 18px 40px rgba(0,0,0,0.12);
    position:relative;
    overflow:hidden;
  }

  /* Entrada animada */
  .fade-in{
    opacity:0;
    transform:translateY(14px);
    animation:fade 0.8s ease forwards;
  }
  .delay1{animation-delay:0.15s}
  .delay2{animation-delay:0.3s}
  .delay3{animation-delay:0.45s}

  @keyframes fade{
    to{opacity:1;transform:translateY(0)}
  }

  /* confete visual */
  .confetti-layer{position:absolute;inset:0;pointer-events:none}
  .confetti{
    position:absolute;width:12px;height:12px;border-radius:2px;
    opacity:0;
  }

  header{
    display:flex;align-items:center;gap:18px;
  }
  .balloon{
    width:80px;height:80px;border-radius:50%;
    background: radial-gradient(circle at 35% 30%, #fff, #ffd6d6 40%, #ffb6b6);
    display:flex;align-items:center;justify-content:center;
    font-size:34px;
  }
  h1{
    margin:0;font-size:32px;color:#7a1f1f;
    font-family: "Playfair Display", serif;
  }
  main{
    margin-top:18px;
  }
  .msg{
    background:rgba(255,255,255,0.8);
    padding:20px;
    border-radius:14px;
    font-size:18px;
    line-height:1.6;
    color:#333;
    box-shadow:0 12px 25px rgba(0,0,0,0.08);
  }
  footer{
    margin-top:18px;
    display:flex;justify-content:flex-end;
    gap:10px;
  }
  button{
    cursor:pointer;
    border:2px solid var(--accent);
    background:transparent;
    color:var(--accent);
    padding:10px 16px;
    border-radius:10px;
    font-weight:600;
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="confetti-layer" id="confetti"></div>

  <header class="fade-in delay1">
    <div class="balloon">ðŸŽˆ</div>
    <h1>Feliz AniversÃ¡rio!</h1>
  </header>

  <main class="fade-in delay2">
    <div class="msg">
      <p>Que Deus te abenÃ§oe, proteja e ilumine sempre.</p>
      <p>Que continue sendo essa menina maravilhosa e amigÃ¡vel que tu Ã©.</p>
      <p>Saiba que sempre pode contar comigo para tudo. Sucesso em sua vida.</p>
    </div>
  </main>

  <footer class="fade-in delay3">
    <button id="confettiBtn">Soltar confete ðŸŽ‰</button>
    <button onclick="window.print()">Imprimir</button>
  </footer>
</div>

<script>
const layer = document.getElementById("confetti");
const colors = ["#ff6b6b","#ffd166","#06d6a0","#118ab2","#ef476f"];

function dropConfetti(count = 40){
  const rect = layer.getBoundingClientRect();
  for(let i=0;i<count;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.left = (Math.random() * rect.width) + "px";
    c.style.top = "-20px";
    layer.appendChild(c);

    const dx = (Math.random() - 0.5) * 200;
    const dy = rect.height + 100;
    const rot = Math.random() * 360;
    const dur = 1200 + Math.random()*600;

    const start = performance.now();
    function frame(t){
      const p = Math.min(1,(t-start)/dur);
      const ease = 1 - Math.pow(1-p, 3);
      c.style.transform = `translate(${dx*ease}px,${dy*ease}px) rotate(${rot*ease}deg)`;
      c.style.opacity = 1 - ease;
      if(p < 1) requestAnimationFrame(frame);
      else c.remove();
    }
    requestAnimationFrame(frame);
  }
}

document.getElementById("confettiBtn").onclick = () => dropConfetti();
</script>

</body>
</html>
